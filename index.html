<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de produtos</title>
</head>
<body>
    <header>
        <h1>Esquema de armazenamento de produtos em estoque</h1><br>
       
    </header>

    <main>
        <div class="card">
            <div class="conteudo-card">
                <h1>Controle de cadastro de produtos</h1>
    
                <div class="lineInput">
                    <label>Nome do Produto</label>
                    <input type="text" id="nomeProduto">
                </div>
    
                <div class="lineInput">
                    <label>Peso da peça</label>
                    <input type="text" id="pesoDoProduto">
                </div>

                <div class="lineInput">
                    <label>Quantidade de peças</label>
                    <input type="text" id="quantidade">
                </div>
    
                <div class="lineInput">
                    <label>Preço unitário</label>
                    <input type="text" id="valor">
                </div>
    
                <button onclick="produto.salvar()">Adicionar</button>
                <button onclick="produto.excluir()">Limpar</button>
            </div>
        </div>

        <div class="tabelaComProdutos">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Peso da peça</th>
                    <th>Quantidade</th>
                    <th>Preço unitário</th>
                    <th>Ações</th>
                </thead>

                <tbody id="tbody">
                  
                </tbody>

            </table>
        </div>
    </main>
    
   
</body>
<script src="./script1.js"></script>
</html>
